<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Assignment</title>

    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="wrapper">
        <form>
            <fieldset>
                    <legend>Form Assignment</legend><br>
                    <div class="form-container"></div>
                        <div class="label-move">
                        <label for="full-name">Full Name</label><br><br>
                        <input type="text" id="full-name" value="" /><br><br>
                        </div>
                        <div class="label-move">
                        <label for="email">Email</label><br><br>
                        <input type="text" id="email" value="" /><br><br>
                        </div>
                        <div>
                        <label for="message">Message</label><br><br>
                        <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>
                        </div>
                        <div>
                        <input type="button" id="button" value="Submit" />
                        </div>
                    </div>
            </fieldset>
        </form>    
    </div>    
    <script src="./js/main.js"></script>
</body>

</html>
